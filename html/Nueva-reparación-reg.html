<header>

    <button class="bseleccionar" onclick="window.location.href='Seleccionar-clientes.html'">Seleccionar Cliente</button>
</header>
<body>

    
    <section class="section-form glass-effect">
    

    <div class="background-overlay" style="margin-bottom: 10px;background: none;"> <!-- margen para los botones -->
        


    <form style="margin-right: 453px;background: none" id="reparacion-form" onsubmit="guardarReparacion(); return false;">
    <div style="margin-bottom: 5px;background: none"><label for="nombre">Nombre:</label></div>
    <div style="margin-bottom: 5px;background: none"><input class="input-form" type="text" id="nombre" name="Nombre" required></div>

    <div style="margin-bottom: 5px;background: none"><label for="contacto">Número de Contacto:</label></div>
    <div style="margin-bottom: 5px;background: none"><input class="input-form" type="tel" id="contacto" name="contacto" required></div>

    <div style="margin-bottom: 5px;background: none"><label for="direccion">Dirección:</label></div>
    <div style="margin-bottom: 5px;background: none"><input class="input-form" type="text" id="direccion" name="dirección" required></div>
    
    <div style="margin-bottom: 5px;background: none"><label for="descripcion">Descripción:</label></div>
    <div><textarea id="descripcion" name="descripcion" rows="1" cols="50"></textarea></div>

</div>    


<div class="radio">
    <h3 style="margin-bottom: 20px;">Seleccione el motivo de reparación</h3>

    <input type="radio" name="radio" checked/>
    <span style="margin-right: 70px;">LED</span>
    <input type="radio" name="radio"/>
    <span>PANTALLA</span>
    
    <div style="margin-bottom: 10px;"></div> <!-- espaciado, no tocar-->
